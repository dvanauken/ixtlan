<div class="ixt-panel" [class.bordered]="bordered" [class.elevated]="elevated">
    <div class="panel-title" *ngIf="title">
      {{ title }}
    </div>
    
    <div class="panel-content" [class.with-padding]="padding">
      <ng-content></ng-content>
    </div>
    
    <div class="panel-caption" *ngIf="caption">
      {{ caption }}
    </div>
  </div>
