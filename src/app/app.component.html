<main>
  <nav>
      <ixt-tabset title="Employee Form">
          <ixt-tab title="Tab 1">
              <ixt-tree [nodes]="treeProvider.treeData" 
                       (nodeExpanded)="treeHandler.onNodeExpanded($event)"
                       (nodeCollapsed)="treeHandler.onNodeCollapsed($event)" 
                       (nodeSelected)="treeHandler.onNodeSelected($event)">
              </ixt-tree>
          </ixt-tab>
          <ixt-tab title="Tab 2">
              <ixt-accordian [panels]="accordionPanels" [allowMultiple]="true">
              </ixt-accordian>
          </ixt-tab>
      </ixt-tabset>
  </nav>

  <header>
      <ixt-menu [menuData]="menuProvider.getMenuData()"></ixt-menu>
  </header>

  <section>
      <ixt-tabset>
          <ixt-tab title="Tab 1">
              <ixt-table [data]="tableProvider.employeeData" [config]="tableProvider.employeeConfig"></ixt-table>
          </ixt-tab>
          <ixt-tab title="Tab 2">
              <ixt-table [data]="tableProvider.salesData" [config]="tableProvider.salesConfig"></ixt-table>
          </ixt-tab>
          <ixt-tab title="Tab 3">
              <ixt-table [data]="tableProvider.inventoryData" [config]="tableProvider.inventoryConfig"></ixt-table>
          </ixt-tab>
          <ixt-tab title="Employee Form">
              <form>
                  <!-- Form content remains the same -->
              </form>
          </ixt-tab>
          <ixt-tab title="Auto Complete">
              <h2>Map Projection Selector</h2>
              <ixt-auto-complete [options]="autocompleteProvider.projectionOptions" 
                               placeholder="Search projection..."
                               (valueChange)="autocompleteHandler.onValueChange($event)">
              </ixt-auto-complete>
          </ixt-tab>
          <ixt-tab title="Calendar">
              <ixt-calendar></ixt-calendar>
          </ixt-tab>
          <ixt-tab title="IxtMatrix">
              <ixt-tabset>
                  <!-- Matrix tabs content -->
              </ixt-tabset>
          </ixt-tab>
          <ixt-tab title="IxtSplitPane">
              <ixt-split-pane>
                  <!-- Split pane content -->
              </ixt-split-pane>
          </ixt-tab>
          <ixt-tab title="Panels">
              <!-- Panels content -->
          </ixt-tab>
      </ixt-tabset>
  </section>

  <aside>
    <ixt-layer-manager 
      [layers]="layerProvider.mapLayers" 
      (layerChange)="layerManager.onLayerChange($event)"
      (layerOrderChange)="layerManager.onLayerOrderChange($event)">
    </ixt-layer-manager>
    <!-- Layer manager commented out -->
  </aside>

  <footer>Footer</footer>
</main>

<ixt-dialog></ixt-dialog>
